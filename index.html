<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no,maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Pi코ta">
<link rel="apple-touch-icon" href="icons/icon-180x180.png">
<meta name="theme-color" content="#1a1a2e">
<link rel="manifest" href="manifest.json">
<title>Imigrant Pi코ta</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;-webkit-touch-callout:none;}
html,body{width:100%;height:100%;overflow:hidden;background:#1a1a2e;user-select:none;-webkit-user-select:none;position:fixed;font-family:'Segoe UI',system-ui,sans-serif;}
canvas{display:block;width:100%;height:100%;touch-action:none;}
button{touch-action:manipulation;cursor:pointer;}
#ui{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:10;}
#hud{position:absolute;top:env(safe-area-inset-top,0);left:0;width:100%;padding:8px 16px;display:flex;justify-content:space-between;align-items:center;pointer-events:none;}
.hud-item{background:rgba(0,0,0,0.5);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);padding:6px 14px;border-radius:20px;color:#fff;font-size:15px;font-weight:700;letter-spacing:0.5px;border:1px solid rgba(255,255,255,0.1);}
.hud-item .emoji{margin-right:4px;}
#overlay{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;pointer-events:auto;gap:16px;text-align:center;color:#fff;}
#overlay.hidden{display:none;pointer-events:none;}
.overlay-bg{position:absolute;inset:0;background:rgba(0,0,0,0.7);backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);}
.overlay-content{position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;gap:14px;padding:0 32px;max-width:360px;}
.overlay-icon{font-size:80px;filter:drop-shadow(0 4px 20px rgba(0,0,0,0.5));animation:bounce 2s ease-in-out infinite;}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
.overlay-title{font-size:36px;font-weight:900;text-shadow:0 2px 20px rgba(0,0,0,0.5);}
.overlay-sub{font-size:14px;color:rgba(255,255,255,0.7);line-height:1.6;}
.overlay-score{display:flex;gap:20px;}
.score-box{background:rgba(255,255,255,0.1);border-radius:12px;padding:10px 18px;display:flex;flex-direction:column;align-items:center;border:1px solid rgba(255,255,255,0.1);}
.score-val{font-size:24px;font-weight:900;color:#facc15;}
.score-label{font-size:9px;text-transform:uppercase;letter-spacing:2px;color:rgba(255,255,255,0.5);margin-top:2px;}
.btn-play{padding:16px 48px;background:linear-gradient(135deg,#facc15,#f97316);color:#000;border:none;border-radius:14px;font-size:18px;font-weight:800;letter-spacing:1px;text-transform:uppercase;box-shadow:0 4px 30px rgba(250,204,21,0.4);transition:transform .15s;}
.btn-play:active{transform:scale(0.95);}
.controls-hint{font-size:11px;color:rgba(255,255,255,0.4);}
#combo-display{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);pointer-events:none;font-size:48px;font-weight:900;color:#facc15;text-shadow:0 0 30px rgba(250,204,21,0.6);opacity:0;transition:opacity 0.3s;}
#combo-display.show{opacity:1;animation:comboPopIn 0.4s cubic-bezier(.17,.67,.24,1.2);}
@keyframes comboPopIn{from{transform:translate(-50%,-50%) scale(0.5)}to{transform:translate(-50%,-50%) scale(1)}}
</style>
</head>
<body>
<canvas id="game"></canvas>
<div id="ui">
  <div id="hud">
    <div class="hud-item"><span class="emoji">游끢</span><span id="hud-score">0</span></div>
    <div class="hud-item"><span class="emoji">游눯</span><span id="hud-coins">0</span></div>
    <div class="hud-item"><span class="emoji">游끥</span><span id="hud-best">0</span></div>
  </div>
  <div id="combo-display"></div>
  <div id="overlay">
    <div class="overlay-bg"></div>
    <div class="overlay-content">
      <div class="overlay-icon" id="ov-icon">游농</div>
      <div class="overlay-title" id="ov-title">IMIGRANT PITA</div>
      <div class="overlay-sub" id="ov-sub">P콏eb캩hni m캩sto, vyhni se celn칤k콢m,<br>sb칤rej pen칤ze a ut칤kej!</div>
      <div class="overlay-score" id="ov-scores" style="display:none">
        <div class="score-box"><span class="score-val" id="ov-score-val">0</span><span class="score-label">Sk칩re</span></div>
        <div class="score-box"><span class="score-val" id="ov-coins-val">0</span><span class="score-label">Mince</span></div>
        <div class="score-box"><span class="score-val" id="ov-best-val">0</span><span class="score-label">Rekord</span></div>
      </div>
      <button class="btn-play" id="btn-start">ZA캛칈T HRU</button>
      <div class="controls-hint" id="ov-hint">Swipe nahoru / dol콢 / doleva / doprava<br>nebo 코ipky na kl치vesnici</div>
    </div>
  </div>
</div>
<script src="app.js"></script>
<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.getRegistrations().then(r=>r.forEach(x=>x.unregister()));
  caches.keys().then(k=>k.forEach(x=>caches.delete(x)));
}
</script>
</body>
</html>
